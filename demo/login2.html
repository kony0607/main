<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログインシステム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login-screen" class="screen">
    <h2>ログイン</h2>
    <form>
      <input type="text" placeholder="学籍番号" id="login-id"><br>
      <div class="password-container">
      <input type="password" placeholder="パスワード" id="login-pass"><br>
      </div>
      <button type="button" onclick="showScreen('main-screen')" id="login">ログイン</button>
    </form>
    <p><a href="#" onclick="showScreen('register-screen')">新規登録はこちら</a></p>
  </div>

  <!-- 新規登録画面 -->
  <div id="register-screen" class="screen" style="display: none;">
  <h1>新規登録</h1>
  <form>
    <div class="form-group">
      <label for="username">ユーザー名</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">４桁パスワード</label>
      <input type="password" pattern="^[a-zA-Z0-9]+$" maxlength="4" id="password" name="password" required>
      <button id="showPasswordButton">表示</button>
    </div>
    <div class="form-group">
      <label for="gakuseki">コース</label>
      <select name="prefecture">
        <option value="">選択してください</option>
        <option value="知能メディア情報">知能メディア情報</option>
        <option value="電気電子情報通信">電気電子情報通信</option>
        <option value="機械知能航空">機械知能航空</option>
        <option value="下記省略">下記省略</option>
        </select>

    </div>

    </form>
    <button type="submit">ログイン</button>
  </form>

  </div>

  <!-- メイン画面（仮） -->
  <div id="main-screen" class="screen" style="display: none;">
    <h2>メイン画面（仮）</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
